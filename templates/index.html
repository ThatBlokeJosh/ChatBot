<!DOCTYPE html>
<head>
  <title>ChatBot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <h1>ChatBot</h1>
  {% if result %}
    <div class="answers">
      <div class="result">
        <div class="answer">
          <p>{{result}}</p>
        </div>
      </div>
    </div>
  {% else %}
    <div class="answers">
      <div class="result">
        {% for answer in answers%}
          <div class="answer">
            <p>{{answer}}</p>
          </div>
          <div class="question">
            <p>{{questions[loop.index-1]}}</p>
          </div>
        {% endfor %}
      </div>
    </div>
  {% endif %}
  <form method="post">
    <input type="text" name="answer" placeholder="Enter a message..." required />
    <input type="submit" value="Send" />
  </form>
</body>
